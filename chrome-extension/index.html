<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unfollowed.lol</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="profile.css">
  <script src="lottie.min.js"></script>
  <script src="popup.js"></script>
</head>

<body class="nouser-body">
    <div class="main" id="nouser">
      <h1>unfollowed.lol</h1>
        <div class="center-text" id="center-text" >View and track your unfollows quickly and simply</div>
        <div class="hidden" id="center-text-error"></div>
          <a class="action action-hovering" id="analysis">Start Analysis</a>
          <a class="action" id="goto" href="https://www.instagram.com/" target="_blank"><span>Go to Instagram</span></a>
          <a class="action loading" id="loading"><span>Loading...</span>
            <svg viewBox="0 0 100 100">
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
              <!-- left line -->
              <path d="M 21 40 V 59">
                <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                values="0 21 59; 180 21 59"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <!-- right line -->
              <path d="M 79 40 V 59">
                <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                values="0 79 59; -180 79 59"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <!-- top line -->
              <path d="M 50 21 V 40">
                <animate
                attributeName="d"
                values="M 50 21 V 40; M 50 59 V 40"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <!-- btm line -->
              <path d="M 50 60 V 79">
                <animate
                attributeName="d"
                values="M 50 60 V 79; M 50 98 V 79"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <!-- top box -->
              <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
              <animate
                attributeName="stroke"
                values="rgba(255,255,255,1); rgba(100,100,100,0)"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <!-- mid box -->
              <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
              <!-- btm box -->
              <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
              <animate
                attributeName="stroke"
                values="rgba(100,100,100,0); rgba(255,255,255,1)"
                dur="1s"
                repeatCount="indefinite" />
              </path>
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                values="0 0; 0 -19"
                dur="1s"
                repeatCount="indefinite" />
            </g>
          </svg>
          </a>
    </div>

  <div class="hidden" id="nodata-profile">
    <h1>
      <span class="title-light">Un</span><span class="title-dark">followed.lol</span>
    </h1>
    <section class="transaction-section">
      <h2 class="time-title">Following</h2>
          <div class="transaction"><span class="percent" id="unfollowers"></span> of accounts you follow don't follow you back</div>
    </section>
    <section class="transaction-section">
      <h2 class="time-title">Followers</h2>
      <div class="transaction">You don't follow back <span class="percent" id="fans"></span> of your followers</div>
    </section>
    
  </div>
  <div class="hidden" id="profile">
    <h1>
      <span class="title-light">Un</span><span class="title-dark">followed.lol</span>
    </h1>
    <section class="transaction-section">
      <h2 class="time-title">Last 24 Hours</h2>
      <div id="today" class="profile-card"></div>
    </section>
    <section class="transaction-section">
      <h2 class="time-title">Last Week</h2>
      <div id="this-week" class="profile-card"></div>
    </section>
  </div>
</body>

</html>
